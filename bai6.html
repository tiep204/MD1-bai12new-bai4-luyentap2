<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
    <!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
</head>
<h1>kiem tra so nguyen duong</h1>
<input id="nhapVo" type="text">
<button onclick="bamVao()">An</button>
<h1 id="hienthi"></h1>
<body>
<script>
    function bamVao(){
        let so = document.getElementById('nhapVo').value;
        if(so >0 || Number.isInteger(so)){
            document.getElementById('hienthi').innerHTML = 'True'
        }else{
            document.getElementById('hienthi').innerHTML = 'False'
        }

    }
</script>
</body>
</html>
