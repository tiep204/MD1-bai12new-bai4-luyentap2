<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó-->
</head>
<body>
<script>
let a=[1,2,3,4,5,6,7,8,9]
document.write('so truoc khi truyen vao mang:'+a +'<br>'+'<br>')
x=a.concat(10,11)
document.write('so sau khi truyen vao mang:'+x+'<br>'+'<br>')
z=x.reverse()
document.write('so sau khi dao nguoc mang:'+z)
</script>
</body>
</html>
