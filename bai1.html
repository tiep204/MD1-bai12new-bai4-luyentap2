<h1>GIA TRI BINH PHUONG</h1>
<input id="nhap" type="text"><br><br>
<button onclick="tinh()">tinh</button>
<h1 id="ht"></h1>
<script>

    function nhanDoi(x){
        X = Math.pow(x,2)
        return X
    }
    function tinh(){
        let so =+document.getElementById("nhap").value;
        kq = nhanDoi(so)
        document.getElementById('ht').innerHTML = 'gia tri sau khi binh phuong la: ' + kq
        return kq;

    }
